apiVersion: v1
kind: Pod
metadata:
  name: Podapp
  namespace: dev
  labels:
    app: prac-app
spec:
  containers:
  - name: ngnix
    image: ngnix:latest
    ports:
    - containerPort: 80
      protocol: TCP
      name: ngnix
---
apiVersion: v1
kind: Service
metadata:
  name: podservice
  namespace: dev
spec:
  type: NodePort
  selector:
    app: prac-app
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
